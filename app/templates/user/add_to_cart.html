<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"  style="font-size: 15px;">Chain Product Business</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'membership_page' %}"  style="font-size: 14px;">Membership</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_list' %}"  style="font-size: 14px;">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cart_page' %}"  style="font-size: 14px;">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'send_referral' %}"  style="font-size: 13px;">Send Referral</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_sent_referrals' %}" style="font-size: 13px;">View Sent Referrals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_received_referrals' %}" style="font-size: 14px;">View Received Referrals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'payment_history' %}" style="font-size: 14px;">Payment History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profit_history' %}" style="font-size: 14px;">Profit History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}" style="font-size: 14px;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <h2>Add {{ product.name }} to Cart</h2>
<p> {{ product.description }}</p>
<p>Price: Rs. {{ product.price }}</p>

<form method="POST">
    {% csrf_token %}
    <p>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" min="1" value="1">
    </p>
    <button type="submit">Add to Cart</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* General page styling */
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Heading styling */
        h2 {
            text-align: center;
            color: #6a1b9a;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        /* Label and input styling */
        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #6a1b9a;
            box-shadow: 0 0 5px rgba(106, 27, 154, 0.5);
        }

        /* Button styling */
        .btn-primary {
            background-color: #6a1b9a;
            border: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #4a148c;
        }

        /* Responsive adjustment */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
        }
        /* Navbar Styles */
        .nav-buttons {
           display: flex;
           justify-content: center;
           flex-wrap: wrap;
           gap: 15px;
           margin: 20px 0;
       }

       .nav-buttons a {
           padding: 12px 25px;
           border-radius: 25px;
           font-size: 16px;
           color: #fff;
           text-decoration: none;
           transition: all 0.3s ease;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
       }

       .nav-buttons a.btn-success {
           background-color: #28a745;
           border: 2px solid #28a745;
       }

       .nav-buttons a.btn-info {
           background-color: #17a2b8;
           border: 2px solid #17a2b8;
       }

       .nav-buttons a.btn-danger {
           background-color: #dc3545;
           border: 2px solid #dc3545;
       }

       /* Button Hover Effects */
       .nav-buttons a:hover {
           transform: scale(1.05);
           box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
       }

       /* Animation Effects */
       @keyframes fadeInUp {
           0% {
               opacity: 0;
               transform: translateY(20px);
           }

           100% {
               opacity: 1;
               transform: translateY(0);
           }
       }

       .nav-buttons a {
           animation: fadeInUp 1s ease both;
       }

       .nav-buttons a:nth-child(1) {
           animation-delay: 0.1s;
       }

       .nav-buttons a:nth-child(2) {
           animation-delay: 0.2s;
       }

       .nav-buttons a:nth-child(3) {
           animation-delay: 0.3s;
       }

       .nav-buttons a:nth-child(4) {
           animation-delay: 0.4s;
       }

       .nav-buttons a:nth-child(5) {
           animation-delay: 0.5s;
       }

       .nav-buttons a:nth-child(6) {
           animation-delay: 0.6s;
       }
    </style>
</head>
<body>
      
  <!-- Navigation Buttons -->
 <!-- Navigation Buttons -->
 <div class="nav-buttons text-center">
    <a href="{% url 'admin_dashboard' %}" class="btn btn-success">admin_dashboard</a>
    <a href="{% url 'add_product' %}" class="btn btn-success">Add New Product</a>
    <a href="{% url 'admin_product_list' %}" class="btn btn-success">Product List</a>
    <a href="{% url 'admin_view_referrals' %}" class="btn btn-info">View Referral History</a>
    <a href="{% url 'admin_payment_history' %}" class="btn btn-info">Payment History</a>
    <a href="{% url 'referral_profits' %}" class="btn btn-info">Referral Profits</a>
    <a href="{% url 'admin_user_list' %}" class="btn btn-info">User list</a>
    <a class="btn btn-info" href="{% url 'admin_feedback_list' %}">Admin Feedback List</a> <!-- Only for admin users -->
    <a href="{% url 'logout_admin' %}" class="btn btn-danger">Logout</a>
</div>
    <div class="container">
        <h2>Add Category</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Category Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Enter category name" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Category</button>
        </form>
    </div>
</body>
</html>
